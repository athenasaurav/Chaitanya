version: '2.0'
session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- bot_challenge
- password_reset
- inform
- thank
- help
- open_incident
- any_other
- incident_status
- out_of_scope
- affirm
- deny
- human_handoff
- internet
- chitchat
- ask_questions
- just_browsing
- agent.acquaintance
- agent.age
- agent.annoying
- agent.answer_my_question
- agent.bad
- agent.be_clever
- agent.beautiful
- agent.birth_date
- agent.boring
- agent.boss
- agent.busy
